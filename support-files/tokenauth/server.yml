receivers:
  otlp:
    protocols:
      http:
        endpoint: 127.0.0.1:4318
        auth:
          authenticator: tokenauth

exporters:
  debug:
#    verbosity: detailed

extensions:
  tokenauth:
    redis_address: 127.0.0.1:6379
    redis_password: password

service:
  extensions: [tokenauth]
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ ]
      exporters: [ debug ]

    logs:
      receivers: [ otlp ]
      processors: [ ]
      exporters: [ debug ]

    metrics:
      receivers: [ otlp ]
      processors: [ ]
      exporters: [ debug ]