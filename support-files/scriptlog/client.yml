receivers:
  scriptlog:
    script_type: "shell"
    script_content: "echo Hello, World!"
    collection_interval: 5s

processors:
  batch:
    timeout: 5s
    send_batch_size: 100000

  memory_limiter:
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 800

  attributes/tenant_info:
    actions:
      - key: tenant_id
        value: "core"
        action: insert

exporters:
  otlphttp:
    endpoint: "http://127.0.0.1:4318"

service:
  telemetry:
    metrics:
      level: none
  pipelines:
    logs:
      receivers: [ scriptlog ]
      processors: [ attributes/tenant_info ]
      exporters: [ otlphttp ]