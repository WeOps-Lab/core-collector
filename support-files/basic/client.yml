receivers:
  hostmetrics:
    collection_interval: 1s
    scrapers:
      memory:

exporters:
  otlphttp:
    endpoint: "http://127.0.0.1:4318"

service:
  telemetry:
    metrics:
      level: none
  pipelines:
    metrics:
      receivers: [ hostmetrics ]
      processors: [ ]
      exporters: [ otlphttp ]